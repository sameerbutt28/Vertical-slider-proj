<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="slider-container">
        <div class="left-slides">

<div style="background-color: rgb(235, 114, 134);">
    <h1>Nature Flower</h1>
    <p>all in pink</p>
</div>
<div style="background-color: skyblue;">
    <h1>Blue Sky</h1>
    <p>all in blue</p>
</div>
<div style="background-color: grey;">
    <h1>Lonely Castle</h1>
    <p>all in grey</p>
</div>
<div style="background-color:rgb(212, 100, 31);">
    <h1>Flying Eagle</h1>
    <p>all in yellow</p>
</div>

        </div>



        <div class="right-slides">

            <div style="background-image: url('https://images.unsplash.com/photo-1600576761664-712e35029286?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1522060532265-30b8e7694c06?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1108&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1538998073820-4dfa76300194?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');"></div>

 
 
   

        </div>

        <div class="action-buttons">

            <div class="down-button">
              <button>Down</button>         
             </div>
            
            <div class="up-button">
                <button>Up</button>  
            </div>

        </div>


    </div>

</html>
